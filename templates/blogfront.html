<!DOCTYPE html>

<html>
    <LINK href="../static/blog.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <body>
    
    <div class="heading">

        <div class="title"><a class="t-links" href="/">Scribbler</a>
            <span class="mini-title">a collection of odds and ends</span>
        </div>
        <div class="h-links">
            <a class="h-links" href="/archive">Archive</a>
            <a class="h-links" href="/tags">Tags</a>
            <a class="h-links" href="/email">Email</a>
        </div>
    </div>

    {%for p in posts %}
    <div class="post">
        <div class="post-title">
            <div class="p-title">
                <a class="p-links" href="/p/{{p.url}}">{{p.title}}</a>
            </div>
            <span class="p-date"><i>{{p.date.strftime('%d-%b-%Y')}}</i></span>
            <hr/>

        </div>

        <div class="post-content"> {{p.content|safe}}  </div>
        {% if message == "perma" %}
        <div class="permalink"> <a href="/">Home</a></div>
        {% else %}
        <div class="permalink"> <a href="/p/{{p.url}}">Permalink</a></div>
        {% endif %}

        <div class="post-tags">
            <hr/>
            {% for t in p.tags %}
            <span class = "p-tag"> {{t}} </span>
            {% endfor %}        
        </div>
    </div>
    {% endfor %}

    </body>
</html>
